name: Publish 🦆duckdb_extension_sqlite3 🐍📦 to PyPI

on:
  push:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_sqlite3/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-sqlite3-to-pypi.yml'
    tags:
      - '*'
  pull_request:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_sqlite3/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-sqlite3-to-pypi.yml'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    uses: ./.github/workflows/_extension-publish.yml
    with:
      extension_name: sqlite3
    secrets: inherit
