name: Publish ü¶Üduckdb_extension_sqlite üêçüì¶ to PyPI
on:
  push:
    branches:
      - main
      - support_*
    tags:
      - '*'
  pull_request:
    branches:
      - main
      - support_*

concurrency:
  group: publish-sqlite-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build duckdb_extension_sqlite üì¶
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Act dependencies
      if: ${{ env.ACT }}
      run: |
        apt-get update && apt-get install sudo -y
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
        python-version: "3.12"
        activate-environment: .venv
    - name: build duckdb_extension_sqlite for osx_arm64
      working-directory: ./extensions/duckdb_extension_sqlite
      run: |
        uv tool run hatch build -t wheel osx_arm64
    - name: build duckdb_extension_sqlite for linux_amd64
      working-directory: ./extensions/duckdb_extension_sqlite
      run: |
        uv tool run hatch build -t wheel linux_amd64
    - name: build duckdb_extension_sqlite for linux_arm64
      working-directory: ./extensions/duckdb_extension_sqlite
      run: |
        uv tool run hatch build -t wheel linux_arm64
    - name: build duckdb_extension_sqlite for osx_amd64
      working-directory: ./extensions/duckdb_extension_sqlite
      run: |
        uv tool run hatch build -t wheel osx_amd64
    - name: build duckdb_extension_sqlite for windows_amd64
      working-directory: ./extensions/duckdb_extension_sqlite
      run: |
        uv tool run hatch build -t wheel windows_amd64
    - name: Copy wheels to dist directory
      run: |
        mkdir dist
        cp extensions/*/*/*.whl dist
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: duckdb-extension-sqlite-distributions
        path: dist/*.whl
  test:
    needs:
      - build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - windows-latest
          - macos-15
          - macos-26
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install sudo -y
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          python-version: "3.12"
          activate-environment: .venv
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: duckdb-extension-sqlite-distributions
          path: dist/
      - name: Install packages
        env:
          EXTENSION_NAME: sqlite
        run: |
          uv sync --verbose
          uv pip install pytest
          uv pip install --no-index --find-links dist --verbose duckdb-extension-sqlite
          uv run pytest
  publish-to-pypi:
    name: Publish ü¶Üduckdb_extension_sqlite üêçüì¶ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - test
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/duckdb-extension-sqlite

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: duckdb-extension-sqlite-distributions
          path: dist/
      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
