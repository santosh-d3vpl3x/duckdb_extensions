name: Publish ğŸ¦†duckdb_extension_avro ğŸğŸ“¦ to PyPI

on:
  push:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_avro/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-avro-to-pypi.yml'
    tags:
      - '*'
  pull_request:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_avro/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-avro-to-pypi.yml'

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    uses: ./.github/workflows/_extension-publish.yml
    with:
      extension_name: avro
    secrets: inherit

  publish-to-pypi:
    name: Publish ğŸ¦†duckdb_extension_avro ğŸğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build-and-test
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/duckdb-extension-avro

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: duckdb-extension-avro-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
