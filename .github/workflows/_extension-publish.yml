name: Extension Build, Test & Publish (Reusable)

on:
  workflow_call:
    inputs:
      extension_name:
        description: 'Name of the extension (e.g., parquet, json, mysql)'
        required: true
        type: string

concurrency:
  group: publish-${{ inputs.extension_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build duckdb_extension_${{ inputs.extension_name }} ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install Act dependencies
      if: ${{ env.ACT }}
      run: |
        apt-get update && apt-get install sudo -y
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
        python-version: "3.12"
        activate-environment: true
    - name: build duckdb_extension_${{ inputs.extension_name }} for osx_arm64
      working-directory: ./extensions/duckdb_extension_${{ inputs.extension_name }}
      run: |
        uv tool run hatch build -t wheel osx_arm64
    - name: build duckdb_extension_${{ inputs.extension_name }} for linux_amd64
      working-directory: ./extensions/duckdb_extension_${{ inputs.extension_name }}
      run: |
        uv tool run hatch build -t wheel linux_amd64
    - name: build duckdb_extension_${{ inputs.extension_name }} for linux_arm64
      working-directory: ./extensions/duckdb_extension_${{ inputs.extension_name }}
      run: |
        uv tool run hatch build -t wheel linux_arm64
    - name: build duckdb_extension_${{ inputs.extension_name }} for osx_amd64
      working-directory: ./extensions/duckdb_extension_${{ inputs.extension_name }}
      run: |
        uv tool run hatch build -t wheel osx_amd64
    - name: build duckdb_extension_${{ inputs.extension_name }} for windows_amd64
      working-directory: ./extensions/duckdb_extension_${{ inputs.extension_name }}
      run: |
        uv tool run hatch build -t wheel windows_amd64
    - name: Copy wheels to dist directory
      run: |
        mkdir dist
        cp extensions/*/*/*.whl dist
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: duckdb-extension-${{ inputs.extension_name }}-distributions
        path: dist/*.whl
  test:
    needs:
      - build
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - ubuntu-24.04-arm
          - windows-latest
          - macos-15
          - macos-26
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Act dependencies
        if: ${{ env.ACT }}
        run: |
          apt-get update && apt-get install sudo -y
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"
          python-version: "3.12"
          activate-environment: true
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: duckdb-extension-${{ inputs.extension_name }}-distributions
          path: dist/
      - name: Install packages
        env:
          EXTENSION_NAME: ${{ inputs.extension_name }}
        run: |
          uv sync --verbose
          uv pip install pytest
          uv pip install --no-index --find-links dist --verbose duckdb-extension-${{ inputs.extension_name }}
          uv run pytest

