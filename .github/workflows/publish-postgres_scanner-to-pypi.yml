name: Publish 🦆duckdb_extension_postgres_scanner 🐍📦 to PyPI

on:
  push:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_postgres_scanner/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-postgres_scanner-to-pypi.yml'
    tags:
      - '*'
  pull_request:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_postgres_scanner/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-postgres_scanner-to-pypi.yml'

jobs:
  publish:
    uses: ./.github/workflows/_extension-publish.yml
    with:
      extension_name: postgres_scanner
    secrets: inherit
