name: Publish duckdb_extensions 🐍 distribution 📦 to PyPI
on:
  push:
    branches:
      - main
      - support_*
    tags:
      - '*'
  pull_request:
    branches:
      - main
      - support_*

concurrency:
  group: publish-to-pypi.yml-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build duckdb_extensions 📦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install the latest version of uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "**/pyproject.toml"
        python-version: "3.12"
        activate-environment: .venv
    - name: build duckdb_extensions wheel
      run: uv tool run hatch build -t wheel
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: duckdb-extensions-distributions
        path: dist/*.whl
  publish-to-pypi:
    name: Publish 🦆 duckdb_extensions 🐍 distribution 📦 to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/duckdb-extensions

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: duckdb-extensions-distributions
          path: dist/
      - name: Publish distribution 📦 to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
