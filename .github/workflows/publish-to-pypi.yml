name: Publish duckdb_extensions ğŸ distribution ğŸ“¦ to PyPI
on: push

jobs:
  build:
    name: Build duckdb_extensions ğŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      run: |
        sudo apt update
        sudo apt install -y curl unzip
        curl -LsSf https://astral.sh/uv/install.sh | sh
    - name: Install python
      run: uv venv
    - name: build duckdb_extensions wheel
      run: uv tool run hatch build -t wheel
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: duckdb-extensions-distributions
        path: dist/*.whl
  publish-to-pypi:
    name: Publish ğŸ¦† duckdb_extensions ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/duckdb-extensions

    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: duckdb-extensions-distributions
          path: dist/
      - name: Publish distribution ğŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
