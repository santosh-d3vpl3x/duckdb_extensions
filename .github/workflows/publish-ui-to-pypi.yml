on:
  push:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_ui/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-ui-to-pypi.yml'
    tags:
      - '*'
  pull_request:
    branches:
      - main
      - support_*
    paths:
      - 'extensions/duckdb_extension_ui/**'
      - '.github/workflows/_extension-publish.yml'
      - '.github/workflows/publish-ui-to-pypi.yml'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    uses: ./.github/workflows/_extension-publish.yml
    with:
      extension_name: ui
    secrets: inherit
